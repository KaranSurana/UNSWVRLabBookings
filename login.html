<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNSW VR Lab Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- jQuery (required for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS (requires Popper.js and jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="unsw-logo-container">
        <img src="unsw_0.png" alt="UNSW Logo" class="unsw-logo">
    </div>
    
    <div class="container" id="container">

        <div class="form-container sign-up">
            <form action="#">
                <h1>Create Account</h1>

                <input id="registerFullName" type="text" placeholder="Full Name">
                <input id="registerZid" type="text" placeholder="zID">
                <input id="registerEmail" type="email" placeholder="Email">
                <input id="registerPassword" type="password" placeholder="Password">
                <input id="registerConfirmPassword" type="password" placeholder="Confirm Password">
                <button id="registerSubmit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="#">
                <h1>Sign In</h1>

                <input id="loginEmail" type="email" placeholder="Email">
                <input id="loginPassword" type="password" placeholder="Password">
                <button id="loginSubmit">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">

                <div class="toggle-panel toggle-left">
                    <h1>Hello, Subscriber!</h1>
                    <p>Register with your personal details to use all of site features.</p>
                    <span>OR</span>
                    <button class="hidden" id="login">Sign In</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features.</p>
                    <span>OR</span>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>



    <script src="login.js"></script>
</body>
</html>
